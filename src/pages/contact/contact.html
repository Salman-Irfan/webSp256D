<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Uneeb Ali</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background image and animations */
        body {
            background-image: url('../../assets/images/sepehr-samavati-iGFDF6mstvI-unsplash.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navbar -->
    <header class="bg-black bg-opacity-75 text-white p-4 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold hover:text-purple-400 transition-colors duration-300">Uneeb Ali</a>
            <ul class="flex space-x-4">
                <li><a href="../home/home.html" class="hover:text-purple-400 transition-colors duration-300">Home</a></li>
                <li><a href="../about/about.html" class="hover:text-purple-400 transition-colors duration-300">About Us</a></li>
                <li><a href="../contact/contact.html" class="hover:text-purple-400 transition-colors duration-300">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Contact Form Section -->
        <section class="overlay text-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto animate-fadeIn">
            <h1 class="text-4xl font-bold mb-6 text-center">Contact Uneeb Ali</h1>
            <form class="space-y-6">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded bg-white bg-opacity-10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded bg-white bg-opacity-10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" rows="4" class="w-full p-3 border rounded bg-white bg-opacity-10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-purple-700 transition-colors duration-300 hover-scale">
                    Submit
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-75 text-white p-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Uneeb Ali. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
